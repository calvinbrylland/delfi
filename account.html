      <!-- new login -->
      <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto p-0">
        <div class="card-log">
          <div class="login-box">
            <div class="text-center">
                    <img src="img/Logo delfi.png" >
                </div>
                <div class="login-snip text-center"> 
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                    <label for="tab-1" class="tab" >Login</label> 
                    <input id="tab-2" type="radio" name="tab" class="sign-up">
                    <label for="tab-2" class="tab">Register</label>
                    <div class="login-space text-left" >
                        <div class="login">
                            <div class="group"> 
                                <label for="user" class="label">Username</label> 
                                <div class="input-group-prepend">
                                  <div class="input-group-text">@</div>
                                  <input id="user" type="text" class="input" placeholder="Enter your username"> 
                                </div>
                            </div>
                            <div class="group"> 
                                <label for="pass" class="label">Password</label> 
                                <div class="input-group-prepend">
                                  <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
                                  <input id="pass" type="password" class="input"  placeholder="Enter your password"> 
                                </div>
                              </div>
                            <div class="group"> 
                                <input id="check" type="checkbox" class="check" checked>
                                <label for="check"><span class="icon"></span> Keep me Signed in</label> </div>
                            <div class="group"> 
                                <input type="submit" class="button" value="Sign In" onclick="window.location.href='index.html'"> 
                              </div>
                                
                            <div class="hr"></div>
                            <div class="foot" onclick="alert('Saya juga lupa passwordnya')"> <a href="#">Forgot Password?</a> </div>
                        </div>
                        <div class="sign-up-form">
                            <div class="group"> <label for="user" class="label">Username</label> <input id="user" type="text" class="input" placeholder="Create your Username"> </div>
                            <div class="group"> <label for="pass" class="label">Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Create your password"> </div>
                            <div class="group"> <label for="pass" class="label">Repeat Password</label> <input id="pass" type="password" class="input" data-type="password" placeholder="Repeat your password"> </div>
                            <div class="group"> <label for="pass" class="label">Email Address</label> <input id="pass" type="text" class="input" placeholder="Enter your email address"> </div>
                            <div class="group"> <input type="submit" class="button" 
                              value="Sign Up" onclick="window.location.href='index.html'"> </div>
                            <div class="hr"></div>
                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
